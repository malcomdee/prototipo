<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="mt-4">
            <form action="/calculo" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="p-4 bg-primary">
                            <label for="nr1">Numero 1 </label>
                            <input type="number" class="form-control" name="nr1" id="nr1" aria-describedby="numero1">
                        </div>
                
                    </div>
                    <div class="col-sm">
                        <div class="p-4 bg-secondary">
                            <label for="a">Aritmetica</label>
                            <select class="custom-select" name="a" id="a">
                                <option selected>Operaciones</option>
                                <option value="+">Sumar</option>
                                <option value="-">Restar</option>
                                <option value="*">Multiplicar</option>
                                <option value="/">Dividir</option>
                                <option value="**">Elevar</option>
                              </select>
                        </div>
                
                    </div>
                    <div class="col-sm">
                        <div class="p-4 bg-primary">
                            <label for="nr2">Numero 2 </label>
                            <input type="number" class="form-control" name="nr2" id="nr2" aria-describedby="numero1">
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                    <a class="btn btn-outline-success" href="/inicio" role="button">Volver</a>

                </div>
             
            </div>
            </form>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
